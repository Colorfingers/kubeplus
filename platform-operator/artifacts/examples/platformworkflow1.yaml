apiVersion: workflows.kubeplus/v1alpha1
kind: PlatformWorkflow
metadata:
  name: moodle1-workflow
spec:
  labelSelector: 
    stack1: moodle1-stack
  stackElements:
    - kind: Secret
      name: cluster1-secret
      namespace: default
    - kind: MysqlCluster
      name: cluster1
      namespace: namespace1
      dependsOn:
       - name: cluster1-secret
    - kind: Moodle
      name: moodle1
      dependsOn:
        - name: cluster1
        - name: cluster1-secret
